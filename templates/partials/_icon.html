{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <style>
    .company{
        position: absolute;
        background-color: #000000;
        height: 150px;
        width: 250px;
        left: 10%;
        z-index: 1000;
    }
    .company-icon{
        padding: 5px;
        background-color: #000000;
        height: 150px;
        width: 250px;
    }
  </style>
  <body>
    <div class="company">
        <img src="{% static 'images/logo.png' %}" alt="Adiva Graphics" class="company-icon">
    </div>
  </body>
</html>
